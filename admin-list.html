<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/FaviconMotli.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot-li: administració - llistat jocs programats</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="module" src="/src/admin/index.ts"></script>
</head>

<body class="admin">

  <header class="header">
    <div class="container">
      <a href="//www.vilaweb.cat" title="Ves a VilaWeb" class="logo--vilaweb"><img src="logo_vilaweb.svg" width="42" height="42" alt="VilaWeb"></a>
      <h1 class="logo--motli"><span class="title--colored">Mot</span>-li! / Administració</h1>
      <button class="button button--logout">Sortir</button>
    </div>
  </header>
  <main class="container">
    <div class="main-header">
      <h2 class="admin__title">Llistat de jocs programats</h2>
      <a href="admin-new-game.html" class="button button--icon button--new"><i class="fas fa-plus"></i><span class="sr-only">Crear nou
          joc</span></a>
    </div>
    <ul class="games-list">
      <li class="game-container game-container--dummy">
        <article class="game">
          <div>
            <span class="game__date"></span>
            <span class="game__word"></span>
          </div>
          <div>
            <a href="admin-edit-game.html" class="button button--icon button--edit"><i class=" fas fa-pen"></i><span class="sr-only">Edita</span>
            </a>
            <button class="button button--icon button--delete"><i class="fas fa-trash"></i><span class="sr-only">Esborra</span>
            </button>
          </div>
        </article>
      </li>
    </ul>
  </main>
  <div class="modal modal--new">
    <p>Joc creat</p>
  </div>
  <div class="modal modal--update">
    <p>Joc editat i desat</p>
  </div>
  <div class="bigmodal bigmodal--delete">
    <p>Estàs segur que vols esborrar aquest registre?</p>
    <button class="button button-small">Sí</button>
    <button class="button button-small">No</button>
  </div>


</body>
