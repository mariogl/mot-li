<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/FaviconMotli.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot-li: administració</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="module" src="/src/admin/index.ts"></script>
</head>

<body class="admin">

  <header class="header">
    <div class="container">
      <a href="//www.vilaweb.cat" title="Ves a VilaWeb" class="logo--vilaweb"><img src="logo_vilaweb.svg" width="42" height="42" alt="VilaWeb"></a>
      <h1 class="logo--motli"><span class="title--colored">Mot</span>-li! / Administració</h1>
      <button class="button button--icon button--logout" title="Sortir"><i class="fas fa-door-open"></i><span class="sr-only">Sortir</span>
      </button>
    </div>
  </header>
  <main class="container">
    <div class="main-header">
      <h2 class="admin__title">Introduïr un joc nou</h2>
      <a href="admin-list.html" class="button button--icon button--list"><i class="fas fa-list" title="Jocs programats"></i><span class="sr-only">Jocs programats</span></a>
    </div>
    <form class="form form--admin" id="newGame">
      <div class="form__wrap-element">
        <label class="form__label" for="dateGame">
          Data del joc del dia:
        </label>
        <input type="date" id="dateGame" required />
      </div>

      <div class="form__wrap-element">
        <label class="form__label" for="wordToGuess">
          Mot a endevinar:
        </label>
        <input type="text" id="wordToGuess" required />
      </div>
      <div class="form__wrap-element">
        <div class="form__label">
          Definició i exemples del mot:
        </div>
        <div class="wrap-editor textarea">
          <div data-tiny-editor data-fontname="no" data-forecolor="no" contenteditable="true" id="wordDefinition"></div>
        </div>
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="textLink">
          Text enllaç extern:
        </label>
        <input type="text" id="textLink" required />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="urlLink">
          URL enllaç extern:
        </label>
        <input type="url" id="urlLink" required />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="numGuesses">
          Nº d'intents (entre 4 i 8 ):
        </label>
        <input type="number" min="4" max="8" value="6" id="numGuesses" required />
      </div>
      <div class="form__wrap-element">
        <button type="submit" id="addGame" form="newGame" class="button button--submit button--reverse">Desa el nou
          joc</button>
      </div>
    </form>
    <div class="modal modal--info">
      <p class="modal__text"></p>
    </div>
  </main>

</body>
