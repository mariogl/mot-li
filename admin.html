<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/FaviconMotli.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot-li: administració</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="module" src="/src/admin.ts"></script>
</head>

<body class="admin">

  <header class="header">
    <div class="container">
      <a href="//www.vilaweb.cat" title="Ves a VilaWeb" class="logo--vilaweb"><img src="logo_vilaweb.svg" width="42" height="42" alt="VilaWeb"></a>
      <h1 class="logo--motli"><span class="title--colored">Mot</span>-li! / Administració</h1>
      <div class="menu">
        <span class="menu__toggle">
          <i></i>
          <i></i>
          <i></i>
        </span>
        <nav class="menu__navigation">
          <ul>
            <li>
              <a href="">
                Joc nou
              </a>
            </li>
            <li>
              <a href="">
                Llistat pròxims jocs
              </a>
            </li>
            <li>

            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="main-header">
      <h2 class="admin__title">Introduïr un joc nou</h2>
      <button class="button button--text-icon">
        <span class="button button--icon"><i class="fas fa-list"></i></span>Jocs programats
      </button>
    </div>
    <form class="form form--admin" id="newGame">
      <div class="form__wrap-element">
        <label class="form__label" for="dateGame">
          Data del joc del dia:
        </label>
        <input type="date" id="dateGame" />
      </div>

      <div class="form__wrap-element">
        <label class="form__label" for="wordToGuess">
          Mot a endevinar:
        </label>
        <input type="text" id="wordToGuess" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="wordDefinition">
          Definició i exemples del mot:
        </label>
        <div class="wrap-editor textarea">
          <div data-tiny-editor data-fontname="no" data-formatblock="no" data-forecolor="no" contenteditable="true" id="wordDefinition"></div>
        </div>
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="textLinkRodamots">
          Text enllaç extern:
        </label>
        <input type="text" id="textLinkRodamots" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="urlLinkRodamots">
          URL enllaç extern:
        </label>
        <input type="url" id="urlLinkRodamots" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="numGuesses">
          Nº d'intents possibles (entre 4 i 8 ):
        </label>
        <input type="number" min="4" max="8" value="6" id="numGuesses" />
      </div>
      <div class="form__wrap-element">
        <button type="submit" id="addGame" form="newGame" class="button button--submit button--reverse">Desa el nou joc</button>
      </div>
    </form>
  </main>
</body>
