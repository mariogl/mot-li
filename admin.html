  <main>
    <h2 class="admin__title">Introduïr un joc nou</h2>
    <form class="form form--admin" id="newGame">
      <div class="form__wrap-element">
        <label class="form__label" for="dateGame">
          Data del joc del dia:
        </label>
        <input type="date" id="dateGame" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="numLetters">
          Nº de lletres del mot (entre 5 i 9):
        </label>
        <input type="number" min="5" max="9" value="5" id="numLetters" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="numGuesses">
          Nº d'intents possibles (entre 4 i 8 ):
        </label>
        <input type="number" min="4" max="8" value="6" id="numGuesses" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="wordToGuess">
          Mot a endevinar:
        </label>
        <input type="text" id="wordToGuess" />
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="wordDefinition">
          Definició i exemples del mot:
        </label>
        <div class="wrap-editor textarea">
          <div data-tiny-editor data-fontname="no" data-formatblock="no" data-forecolor="no" contenteditable="true" id="wordDefinition"></div>
        </div>
      </div>
      <div class="form__wrap-element">
        <label class="form__label" for="linkRodamots">
          Enllaç a Rodamots:
        </label>
        <input type="url" id="linkRodamots" />
      </div>
      <div class="form__wrap-element">
        <button type="submit" id="addGame" form="newGame" class="button button--submit">Desa el nou joc</button>
      </div>
    </form>
  </main>
