<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot-li</title>
  <script type="module" src="/src/index.ts"></script>
</head>

<body>
  <header>
    <h1><span class="title--colored">Mot</span>-li!</h1>
  </header>
  <main>
    <div class="wrap-guesses">
      <div class="guesses">
      </div>
    </div>
    <div class="wrap-panel">
      <div class="panel">
        <div class="panel__row">
          <span class="panel__cell panel__cell--positioned">C</span>
          <span class="panel__cell panel__cell--invalid">A</span>
          <span class="panel__cell panel__cell--valid">S</span>
          <span class="panel__cell panel__cell--positioned">A</span>
          <span class="panel__cell panel__cell--invalid">L</span>
        </div>
        <div class="panel__row">
          <span class="panel__cell panel__cell--key-focus"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span>
        </div>
        <div class="panel__row">
          <span class="panel__cell panel__cell"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span>
        </div>
        <div class="panel__row">
          <span class="panel__cell panel__cell"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span><span class="panel__cell panel__cell"></span><span
            class="panel__cell panel__cell"></span>
        </div>

        <div class="panel__row">
          <span class="box panel__cell--positioned">C</span>
          <span class="box panel__cell--invalid">A</span>
          <span class="box panel__cell--valid">S</span>
          <span class="box panel__cell--positioned">A</span>
          <span class="box panel__cell--invalid">L</span>
        </div>
        <div class="panel__row">
          <span class="box-border">B</span>
          <span class="box-border"></span>
          <span class="box-border"></span>
          <span class="box-border"></span>
          <span class="box-border"></span>
        </div>
      </div>
    </div>
    <div class="keyboard">
    </div>
  </main>
</body>

</html>
