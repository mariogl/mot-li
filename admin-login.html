<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/FaviconMotli.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot-li: administració - llistat jocs programats</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="module" src="/src/admin/index.ts"></script>
</head>

<body class="admin">

  <header class="header">
    <div class="container">
      <a href="//www.vilaweb.cat" title="Ves a VilaWeb" class="logo--vilaweb"><img src="logo_vilaweb.svg" width="42"
          height="42" alt="VilaWeb"></a>
      <h1 class="logo--motli"><span class="title--colored">Mot</span>-li! / Administració</h1>
      <div class="menu">
        <span class="menu__toggle">
          <i></i>
          <i></i>
          <i></i>
        </span>
        <nav class="menu__navigation">
          <ul>
            <li>
              <a href="">
                Joc nou
              </a>
            </li>
            <li>
              <a href="">
                Llistat jocs programats
              </a>
            </li>
            <li>
              Tancar sessió
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <h2 class="admin__title">Inici de sessió</h2>
    <form class="form form--admin" id="login">
      <div class="form__wrap-element">
        <label class="form__label" for="password">
          Contrassenya:
        </label>
        <input type="password" id="password" autofocus />
      </div>
      <div class="form__wrap-element">
        <button type="submit" form="login" class="button button--submit button--reverse">Inicia la sessió
        </button>
      </div>
      <span class="error"></span>
    </form>
  </main>
</body>

</html>
